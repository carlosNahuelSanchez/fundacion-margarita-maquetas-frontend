<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-slate-100 h-screen font-thin">
    <div id="app">
        <header>
          <div class="w-screen flex justify-center bg-slate-50">
            <h1 class="text-4xl py-5">Header Fundacion Margarita</h1>
          </div>
        </header>
        <main class="flex justify-center items-center">        
          <form action="" class="flex flex-col">
            <p class="text-4xl text-center font-bold mb-5 mt-2">Iniciar Sesión</p>
            <p class="text-center mb-5 font-semibold">Inicia Sesión para continuar</p>
            <label for="email">EMAIL:</label>
            <input class="border border-black p-3 mb-3 min-w-72" placeholder="example@gmail.com" type="text" id="email">
            <label for="contraseña" class="text">CONTRASEÑA:</label>
            <input class="border border-black p-3 min-w-72" placeholder="******" type="text" id="contraseña">
            <button class="bg-yellow-400 text-white px-8 py-2 max-w-44 mt-8 self-center hover:bg-yellow-600 hover:text-slate-50 transition-colors">INICIAR SESIÓN</button>
          </form>
        </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
