<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Vite App</title>
</head>

<body class="bg-custom-svg bg-cover bg-bottom h-screen font-light">
  <div id="app">
    <header>
      <div class="w-screen flex justify-center bg-slate-200">
        <h1 class="text-4xl py-5">Header Fundacion Margarita</h1>
      </div>
    </header>
    <main class="flex justify-center items-center">
      <form action="" class="flex flex-col mt-">
        <p class="text-4xl text-center font-bold mb-5 mt-7">Registrate</p>
        <p class="text-center mb-5 font-medium">Ya estás registrado? <a href="" class="text-yellow-400 hover:text-yellow-500">Inicia Sesión</a></p>
        <label for="nombre" class="text-sm">NOMBRE:</label>
        <input class="border border-black p-3 mb-4 min-w-80" placeholder="Lucas Esteche" type="text" id="nombre">
        <label for="email" class="text-sm">EMAIL:</label>
        <input class="border border-black p-3 mb-4 min-w-80" placeholder="example@gmail.com" type="text" id="email">
        <label for="contraseña" class="text-sm">CONTRASEÑA:</label>
        <input class="border border-black p-3 min-w-80" placeholder="******" type="text" id="contraseña">
        <button
          class="bg-yellow-400 text-white px-6 py-3 max-w-44 mt-8 self-center hover:bg-yellow-600 hover:text-slate-50 transition-colors">Registrarse</button>
      </form>
    </main>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
